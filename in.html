<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Test</title>
</head>
<body>
    <button id="notifyBtn">Enable Notifications</button>

    <script>
        document.getElementById("notifyBtn").addEventListener("click", async () => {
            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                registerServiceWorker();
            } else {
                alert("You need to allow notifications.");
            }
        });

        async function registerServiceWorker() {
            if ("serviceWorker" in navigator) {
                const registration = await navigator.serviceWorker.register("sw.js");
                console.log("Service Worker Registered");

                // Wait 10 seconds, then send a message to the service worker to show a notification
                setTimeout(() => {
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage("showNotification");
                    }
                }, 10000);
            }
        }
    </script>
</body>
</html>
