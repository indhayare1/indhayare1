<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications</title>
</head>
<body>
    <button id="notifyBtn">Enable Notifications</button>

    <script>
        document.getElementById("notifyBtn").addEventListener("click", async () => {
            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                registerServiceWorker();
            } else {
                alert("You need to allow notifications.");
            }
        });

        async function registerServiceWorker() {
            if ("serviceWorker" in navigator && "PushManager" in window) {
                const registration = await navigator.serviceWorker.register("sw.js");
                console.log("Service Worker Registered");

                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: "YOUR_PUBLIC_KEY_HERE"
                });

                console.log("User Subscribed:", JSON.stringify(subscription));
                // Send this subscription object to your server to send notifications later
            }
        }
    </script>
</body>
</html>
